{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trackit Sign-in</title>

      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
      <link rel="stylesheet" type="text/css" href="{% static 'main/style.css' %}">

  </head>
  <body class="text-center">
    <main class="form-signin bg-warning border rounded shadow-lg ">
      <form method="POST">
        {% csrf_token %}
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                     <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-bar-chart-fill" viewBox="-1 -1 16 16">
                        <path d="M1 11a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1v-3zm5-4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v7a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V7zm5-5a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1V2z"/>
                      </svg>
                </div>
                <div class="col-md-6 ">
                    <h1><strong>TRACKIT</strong></h1>
                </div>
            </div>
        </div>
        <hr>
         {% if messages %}
            {% for message in messages %}
               <p class="{{message.tags}}">{{message}}</p>
            {% endfor %}
        {% endif %}
        <input type="text" name="username" class="form-control" placeholder="Username" required autofocus>
        <input type="password" name="password" class="form-control" placeholder="Password" required>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
        </form>
        <hr>
        <a href="{% url 'register' %}" ><button class="w-100 btn btn-lg btn-secondary">Register</button></a>
        <p class="mt-5 mb-3 text-muted">2021 - Trackit</p>
    </main>
  </body>
</html>
